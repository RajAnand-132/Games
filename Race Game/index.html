<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Canvas Motion</title>
		<script src='motion.js'></script>
	</head>
	<body style="background-image: linear-gradient(rgb(33, 32, 32),rgb(191, 165, 252));" onload='draw();'>
		<div>
			<canvas id="motion" width="1000px" height="1000px"></canvas>
		</div>
		<div style="position: absolute; top: 10px; left: 100px;" >
			<form name='test'>
				<label for='time'>Time:</label>
				<input type="input" id='time' name='time' value="0" />
				<br>
				<input onclick="javascript:initCars(); startLoop();" type='button' id='loop' value='Start' />
			</form>
		</div>
	</body>
</html>
